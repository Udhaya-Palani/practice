<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon sports india</title>
    <link rel="stylesheet"type="text/css"href="sports.css">
</head>
<body>
    <div class="account">
    <h3>Create Account</h3>
    <form>
        <div class="input">
    <label>Name</label>
    <input type="name"placeholder="Enter your name"required>
    </div>
    <div class="input">
        <label>Create Password</label>
        <input type="password"placeholder="Create your password"required>
    </div>
    <div class="input">
        <label>Gender</label>
    <input type="checkbox">male
    <input type="checkbox">female
    </div>
    <div class="input">
        <label>Date of Birth</label>
    <input type="date"placeholder="d/m/y">
    </div>
    <div class="input">
    <label>Country</label>
    <input type="country"placeholder="choose"required>
    </div>
    <div class="input">
        <label>Mobile Number</label>
    <input type="text"placeholder="Enter mobile number"required>
    </div>
    <div class="input">
        <label>E-mail</label>
    <input type="email"placeholder="Enter your e-mail"required>
    </div>
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
    </form>
    </div>
</body>
</html>
